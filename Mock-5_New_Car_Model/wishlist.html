<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add page</title>
    <script src="https://kit.fontawesome.com/be33efcb69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/ad.css">
    <link rel="stylesheet" href="./style/navbar.css">
</head>

<body>

    <section id="navbar">
        <div><img
                src="https://img2.cgtrader.com/items/1930157/b9a6640926/large/mercedes-benz-car-logo-3d-model-obj-mtl-fbx-ztl.jpg"
                alt="">
        </div>

        <div><i class="fa-solid fa-car"></i> <a href="index.html">Cars</a></div>
        <div><i class="fa-regular fa-square-plus"></i> <a href="ad.html">Add Car</a></div>
        <div><i class="fa-solid fa-heart"></i> <a href="wishlist.html">Wishlist</a></div>



    </section>

    <section id="form-section">
        <form id="form">

            <select name="" id="Brand">
                <option value="">Selete Brand</option>

                <option value="Tata">Tata</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Ferrari">Ferrari</option>
            </select>

            <select name="" id="Type">
                <option value="">Select Type</option>
                <option value="Manual">Manual</option>
                <option value="Auto">Auto</option>
            </select>


            <select name="" id="Year">
                <option value="">Year of Purchase</option>

                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2020</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>

            <input type="numeric" name="" placeholder="Km Driven" id="km-driven">

            <input placeholder="Description of car" type="text" name="" id="desc">

            <input placeholder="Price of car" type="numeric" name="" id="price">

            <button type="submit">Add Car</button>
        </form>
    </section>




</body>

</html>
<script src="./script/ad.js"></script>
