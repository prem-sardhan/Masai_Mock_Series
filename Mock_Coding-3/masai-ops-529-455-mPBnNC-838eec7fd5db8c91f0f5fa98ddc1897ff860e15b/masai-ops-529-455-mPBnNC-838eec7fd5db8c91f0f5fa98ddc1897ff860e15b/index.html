  function display(productData) {
    cont.innerHTML = "";

    productData.forEach((el, id) => {
      const box = document.createElement("div");
      box.setAttribute("id", "box");

      const image_url = document.createElement("img");
      image_url.setAttribute("src", el.image_url);

      const name = document.createElement("p");
      name.innerText = el.name;

      const price = document.createElement("p");
      price.innerText = `Price: ${el.price}`;


      const strikedoffprice = document.createElement("h3");
      strikedoffprice.innerText = `strikedoffprice :${el.strikedoffprice}`;

      btn.addEventListener("click", () => {
        addcart(el);
      });

      box.append(image_url, name, price, strikedoffprice, btn);
      cont.append(box);
    });
  };



  const addcart = (item) => {
