<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="stylesheet" href="css/card.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="image/chip.png" alt="">
                <img src="image/visa.png" alt="">
            </div>
            <div class="card-num-star">****************</div>
            <div class="flexbox">
                <div class="box">
                 
                    <div class="on-card-name">YOUR NAME HERE</div>
                </div>
                <div class="box">
                    <span>Valid thru</span>
                    <div class="expire">
                        <span class="e_month">mm</span>
                        <span class="e_year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flip">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>
    <!-- form---- -->

    <form action="">

        <h1>Payment details</h1>


        <div class="input-items">
            <span>Card Number</span>
            <input type="text" maxlength="16" class="form-input-1">
        </div>
        <div class="input-items">
            <span>Card Holder</span>
            <input type="text" class="form-input-2">
        </div>
        <div class="flexbox">
            <div class="input-items">
                <span>Expiry Month mm</span>
                <select name="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="input-items">
                <span>Expiry Year</span>
                <select name=""  class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="input-items">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>

            
        </div>

        <div class="amount">
            <p>Payment amount: 2300</p>
        </div>
      
        <a href="./otp.html"> Pay</a>
       
    </form>

</div>    
    





<script>

document.querySelector('.form-input-1').oninput = () =>{
    document.querySelector('.card-num-star').innerText = document.querySelector('.form-input-1').value;
}

document.querySelector('.form-input-2').oninput = () =>{
    document.querySelector('.on-card-name').innerText = document.querySelector('.form-input-2').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.e_month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.e_year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-0deg)';
    document.querySelector('.flip').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.flip').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

function otp(){
    window.location.href="otp.html"
}

</script>







</body>
</html>
